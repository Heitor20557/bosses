<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Floral Fury & Boss Island</title>
    <style>
        body { margin: 0; background: #1a1a1a; display: flex; justify-content: center; align-items: center; height: 100vh; overflow: hidden; font-family: 'Arial Black', sans-serif; }
        canvas { background: #5c8cae; border: 6px solid #222; box-shadow: 0 0 50px #000; cursor: crosshair; }
        #hud { position: absolute; top: 20px; left: 20px; color: #ff3e3e; font-size: 24px; text-shadow: 2px 2px #000; display: none; pointer-events: none; }
    </style>
</head>
<body>

<div id="hud">HP: <span id="hp-val">3</span> | STATUS: <span id="boss-lvl">---</span></div>
<canvas id="gameCanvas"></canvas>

<script>
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');
canvas.width = 800; canvas.height = 450;

let gameState = 'MENU';
let bossesUnlocked = 1; // Sistema de progressÃ£o
const keys = {};

// --- SISTEMA DE CLIQUE ---
window.addEventListener('mousedown', e => {
    if (gameState === 'HUB') {
        const rect = canvas.getBoundingClientRect();
        const mx = e.clientX - rect.left; const my = e.clientY - rect.top;
        // Clique nos Bosses (SÃ³ entra se estiver desbloqueado)
        if (mx > 100 && mx < 200 && my > 200 && my < 300) startBoss(1);
        if (mx > 350 && mx < 450 && my > 100 && my < 200 && bossesUnlocked >= 2) startBoss(2);
        if (mx > 600 && mx < 700 && my > 200 && my < 300 && bossesUnlocked >= 3) startBoss(3);
        if (mx > 350 && mx < 450 && my > 250 && my < 350 && bossesUnlocked >= 4) startBoss(4);
    }
});

window.addEventListener('keydown', e => {
    keys[e.code] = true;
    if (gameState === 'MENU' && e.code === 'Enter') gameState = 'HUB';
    else if ((gameState === 'GAMEOVER' || gameState === 'WIN') && e.code === 'Enter') gameState = 'HUB';
});
window.addEventListener('keyup', e => keys[e.code] = false);

let player, boss1, boss2, boss3, boss4, pBullets, bBullets, platforms;

// Reinicia o player com os valores originais
function resetPlayer() {
    return { x: 100, y: 300, w: 35, h: 50, vx: 0, vy: 0, speed: 5, jump: -14, grounded: false, hp: 3, shootTimer: 0, invul: 0, dashTimer: 0, isDashing: false };
}

function startBoss(id) {
    player = resetPlayer();
    pBullets = []; bBullets = [];
    platforms = [{x: 80, y: 310, w: 100, h: 15}, {x: 230, y: 230, w: 100, h: 15}, {x: 380, y: 310, w: 100, h: 15}];
    
    boss1 = {active: false}; boss2 = {active: false}; boss3 = {active: false}; boss4 = {active: false};

    if (id === 1) {
        boss1 = { x: 550, y: 70, w: 180, h: 160, hp: 100, phase: 1, attackTimer: 0, active: true, isDying: false };
        document.getElementById('boss-lvl').innerText = "FLOR FASE 1";
    } else if (id === 2) {
        boss2 = { x: 400, y: 50, w: 160, h: 120, hp: 150, phase: 1, attackTimer: 0, active: true, vx: 3, vy: 2, isDying: false, rotation: 0 };
        document.getElementById('boss-lvl').innerText = "UMBRELLA FASE 1";
    } else if (id === 3) {
        boss3 = { x: 550, y: 150, w: 180, h: 250, hp: 200, phase: 1, attackTimer: 0, active: true, isDying: false };
        document.getElementById('boss-lvl').innerText = "GOLEM FASE 1";
    } else if (id === 4) {
        boss4 = { x: 600, y: 100, w: 150, h: 150, hp: 300, phase: 1, attackTimer: 0, active: true, isDying: false };
        document.getElementById('boss-lvl').innerText = "VOID FASE 1";
    }
    
    gameState = 'PLAYING';
    document.getElementById('hud').style.display = 'block';
    updateHUD();
}

function updateHUD() { document.getElementById('hp-val').innerText = player.hp; }

function checkRectCollision(a, b) {
    let bw = b.w || b.size || 10; let bh = b.h || b.size || 10;
    return a.x < b.x + bw && a.x + (a.w || 35) > b.x && a.y < b.y + bh && a.y + (a.h || 50) > b.y;
}

function update() {
    if (gameState === 'HUB') {
        if (keys['ArrowLeft']) player.x -= 4; if (keys['ArrowRight']) player.x += 4;
        if (keys['ArrowUp']) player.y -= 4; if (keys['ArrowDown']) player.y += 4;
        return;
    }
    if (gameState !== 'PLAYING') return;

    // --- PLAYER (LÃ“GICA ORIGINAL) ---
    if (keys['KeyC'] && player.dashTimer <= 0) { player.isDashing = true; player.dashTimer = 40; player.invul = 15; }
    if (player.isDashing) { player.vx = 15; if (player.dashTimer < 25) player.isDashing = false; } 
    else { player.vx = keys['ArrowLeft'] ? -player.speed : (keys['ArrowRight'] ? player.speed : 0); }
    if (player.dashTimer > 0) player.dashTimer--;
    if ((keys['Space'] || keys['KeyZ']) && player.grounded) { player.vy = player.jump; player.grounded = false; }
    
    player.vy += 0.7; player.x += player.vx; player.y += player.vy;

    if (player.y + player.h > canvas.height - 40) { player.y = canvas.height - 40 - player.h; player.vy = 0; player.grounded = true; }
    platforms.forEach(p => { if (player.vy > 0 && checkRectCollision(player, p) && player.y + player.h < p.y + 15) { player.y = p.y - player.h; player.vy = 0; player.grounded = true; } });

    if (keys['KeyX'] && player.shootTimer <= 0) { pBullets.push({x: player.x + player.w, y: player.y + 15, size: 8}); player.shootTimer = 10; }
    if (player.shootTimer > 0) player.shootTimer--;

    pBullets.forEach((b, i) => {
        b.x += 12;
        if (boss1.active && checkRectCollision(b, boss1)) { boss1.hp -= 1.5; pBullets.splice(i, 1); }
        else if (boss2.active && checkRectCollision(b, boss2)) { boss2.hp -= 1.5; pBullets.splice(i, 1); }
        else if (boss3.active && checkRectCollision(b, boss3)) { boss3.hp -= 2; pBullets.splice(i, 1); }
        else if (boss4.active && checkRectCollision(b, boss4)) { boss4.hp -= 2; pBullets.splice(i, 1); }
    });

    // --- BOSS 1: FLOR ---
    if (boss1.active) {
        boss1.attackTimer++;
        if (boss1.hp < 66 && boss1.phase === 1) { boss1.phase = 2; document.getElementById('boss-lvl').innerText = "FLOR FASE 2"; }
        if (boss1.hp < 33 && boss1.phase === 2) { boss1.phase = 3; document.getElementById('boss-lvl').innerText = "FLOR FASE FINAL"; }
        if (boss1.attackTimer % 80 === 0) bBullets.push({x: boss1.x, y: 150, vx: -7, vy: 0, size: 20, color: 'orange'});
        if (boss1.hp <= 0) { bossesUnlocked = Math.max(bossesUnlocked, 2); gameState = 'WIN'; }
    }
    // --- BOSS 2: UMBRELLA ---
    else if (boss2.active) {
        boss2.attackTimer++;
        if (boss2.hp < 100 && boss2.phase === 1) { boss2.phase = 2; document.getElementById('boss-lvl').innerText = "UMBRELLA FASE 2"; }
        if (boss2.hp < 50 && boss2.phase === 2) { boss2.phase = 3; document.getElementById('boss-lvl').innerText = "UMBRELLA FASE FINAL"; }
        boss2.x += boss2.vx; if (boss2.x > 600 || boss2.x < 100) boss2.vx *= -1;
        if (boss2.attackTimer % 50 === 0) bBullets.push({x: boss2.x + 80, y: boss2.y + 100, vx: 0, vy: 6, size: 15, color: 'blue'});
        if (boss2.hp <= 0) { bossesUnlocked = Math.max(bossesUnlocked, 3); gameState = 'WIN'; }
    }
    // --- BOSS 3: GOLEM ---
    else if (boss3.active) {
        boss3.attackTimer++;
        if (boss3.hp < 130 && boss3.phase === 1) { boss3.phase = 2; document.getElementById('boss-lvl').innerText = "GOLEM FASE 2"; }
        if (boss3.hp < 60 && boss3.phase === 2) { boss3.phase = 3; document.getElementById('boss-lvl').innerText = "GOLEM FASE FINAL"; }
        if (boss3.attackTimer % 100 === 0) bBullets.push({x: 800, y: 380, vx: -10, vy: 0, size: 50, color: 'gray'});
        if (boss3.phase >= 2 && boss3.attackTimer % 40 === 0) bBullets.push({x: Math.random()*500, y: 0, vx: 0, vy: 8, size: 25, color: '#333'});
        if (boss3.hp <= 0) { bossesUnlocked = Math.max(bossesUnlocked, 4); gameState = 'WIN'; }
    }
    // --- BOSS 4: VOID ---
    else if (boss4.active) {
        boss4.attackTimer++;
        if (boss4.hp < 200 && boss4.phase === 1) { boss4.phase = 2; document.getElementById('boss-lvl').innerText = "VOID FASE 2"; }
        if (boss4.hp < 100 && boss4.phase === 2) { boss4.phase = 3; document.getElementById('boss-lvl').innerText = "VOID FASE FINAL"; }
        if (boss4.attackTimer % 40 === 0) {
            let ang = Math.random() * Math.PI * 2;
            bBullets.push({x: boss4.x+75, y: boss4.y+75, vx: Math.cos(ang)*7, vy: Math.sin(ang)*7, size: 15, color: 'purple'});
        }
        if (boss4.phase === 3 && boss4.attackTimer % 100 > 70) { if (player.x > 400) player.hp -= 0.05; updateHUD(); }
        if (boss4.hp <= 0) gameState = 'WIN';
    }

    bBullets.forEach((b, i) => {
        b.x += b.vx || 0; b.y += b.vy || 0;
        if (checkRectCollision(player, b) && player.invul <= 0) { player.hp--; player.invul = 60; updateHUD(); bBullets.splice(i, 1); }
    });

    if (player.invul > 0) player.invul--;
    if (player.hp <= 0) gameState = 'GAMEOVER';
}

function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    if (gameState === 'MENU') {
        ctx.fillStyle = 'white'; ctx.textAlign = 'center'; ctx.font = '40px Arial';
        ctx.fillText('ISLAND ADVENTURE', 400, 200);
        ctx.fillText('PRESS ENTER', 400, 260);
    } 
    else if (gameState === 'HUB') {
        ctx.fillStyle = '#2ecc71'; ctx.fillRect(0,0,800,450);
        drawIcon(150, 250, 'red', 'BOSS 1', true);
        drawIcon(400, 150, 'blue', 'BOSS 2', bossesUnlocked >= 2);
        drawIcon(650, 250, 'gray', 'BOSS 3', bossesUnlocked >= 3);
        drawIcon(400, 300, 'purple', 'FINAL', bossesUnlocked >= 4);
        ctx.fillStyle = 'white'; ctx.fillRect(player.x, player.y, 20, 20);
    }
    else if (gameState === 'PLAYING') {
        ctx.fillStyle = '#4e7a2a'; ctx.fillRect(0, 410, 800, 40);
        ctx.fillStyle = '#ff69b4'; platforms.forEach(p => ctx.fillRect(p.x, p.y, p.w, p.h));

        if (boss1.active) { ctx.fillStyle='orange'; ctx.fillRect(boss1.x, boss1.y, boss1.w, boss1.h); }
        if (boss2.active) { ctx.fillStyle='blue'; ctx.fillRect(boss2.x, boss2.y, boss2.w, boss2.h); }
        if (boss3.active) { ctx.fillStyle='gray'; ctx.fillRect(boss3.x, boss3.y, boss3.w, boss3.h); }
        if (boss4.active) { 
            ctx.fillStyle='purple'; ctx.fillRect(boss4.x, boss4.y, boss4.w, boss4.h);
            if (boss4.phase === 3 && boss4.attackTimer % 100 > 70) { ctx.fillStyle='rgba(255,0,0,0.3)'; ctx.fillRect(400,0,400,450); }
        }

        ctx.fillStyle = player.invul % 4 > 1 ? 'transparent' : 'white';
        ctx.fillRect(player.x, player.y, player.w, player.h);
        pBullets.forEach(b => { ctx.fillStyle = 'yellow'; ctx.fillRect(b.x, b.y, b.size, b.size); });
        bBullets.forEach(b => { ctx.fillStyle = b.color; ctx.fillRect(b.x, b.y, b.size, b.size); });
    }
    else {
        ctx.fillStyle = 'white'; ctx.textAlign = 'center'; ctx.font = '60px Arial';
        ctx.fillText(gameState === 'WIN' ? 'WIN!' : 'GAME OVER', 400, 200);
    }
    requestAnimationFrame(() => { update(); draw(); });
}

function drawIcon(x, y, color, label, unlocked) {
    ctx.fillStyle = unlocked ? color : '#555';
    ctx.fillRect(x - 50, y - 50, 100, 100);
    ctx.fillStyle = 'white'; ctx.font = '15px Arial';
    ctx.fillText(unlocked ? label : 'LOCKED ðŸ”’', x, y + 70);
}

player = resetPlayer();
draw();
</script>
</body>
</html>
